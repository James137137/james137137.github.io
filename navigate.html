<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navigate Race - Sailing Race Course Navigator</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+SkpljIEbPp1M6v1lwnQ4n92tE5G6R2J9dD+FhH9Y=" crossorigin=""/>
</head>
<body>
  <header>
    <h1>Race Navigation</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>
  <main>
    <div id="top-bar">
      <select id="courseSelect"></select>
      <button id="loadCourse">Load Course</button>
      <button id="startRace">Start Race</button>
      <input type="number" id="windAdjustment" placeholder="Wind Dir (0-365Â°)" min="0" max="365" />
      <input type="number" id="trueNorthAdjustment" placeholder="True North (-180 to 180)" min="-180" max="180" />
      <button id="toggleView">Toggle View</button>
    </div>
    <div id="map" class="view"></div>
    <div id="compass" class="view" style="display:none;">
      <div id="compassFace">
        <div id="compassNeedle"></div>
      </div>
      <div id="compassInfo">
        <p id="directionInstruction"></p>
        <p id="distanceInfo"></p>
      </div>
    </div>
    <div id="navigation-controls">
      <button id="prevWaypoint">Previous Waypoint</button>
      <button id="nextWaypoint">Next Waypoint</button>
    </div>
  </main>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-DxoaCAY8G2A+2Q+K1x5FGS5AtU0v1K2B06em6+6Bhi0=" crossorigin=""></script>
  <!-- Common functions and course storage -->
  <script src="js/common.js"></script>
  <!-- Navigate page specific script -->
  <script src="js/navigate.js"></script>
</body>
</html>
